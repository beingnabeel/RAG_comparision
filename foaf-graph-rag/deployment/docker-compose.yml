version: '3.8'

services:
  fuseki:
    image: stain/jena-fuseki:latest
    ports:
      - "3030:3030"
    environment:
      - ADMIN_PASSWORD=admin
      - JVM_ARGS=-Xmx2g
    volumes:
      - fuseki-data:/fuseki-base/databases
      - ./fuseki-config.ttl:/fuseki-base/config.ttl
    command: --config=/fuseki-base/config.ttl
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/$/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FUSEKI_ENDPOINT=http://fuseki:3030/foaf
    depends_on:
      fuseki:
        condition: service_healthy

volumes:
  fuseki-data:
