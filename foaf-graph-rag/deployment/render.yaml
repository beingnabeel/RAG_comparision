services:
  - type: web
    name: foaf-graph-rag-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FUSEKI_ENDPOINT
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.0
